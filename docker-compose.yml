version: '3.8'

services:
  tvh-streamer:
    build: .
    container_name: tvh-streamer-panel
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "8080:8080"
    volumes:
      - ./streams:/usr/src/app/streams
      - ./logs:/usr/src/app/logs
      - ./config.js:/usr/src/app/config.js:ro
    environment:
      - NODE_ENV=production
      - TVH_URL=http://192.168.100.3:9981/playlist
      - TVH_HOST=192.168.100.3
      - TVH_PORT=9981
      - LOG_LEVEL=info
      - MAX_CONCURRENT_STREAMS=10
    devices:
      # NVIDIA GPU support (comment out if not using NVIDIA)
      - /dev/nvidia0:/dev/nvidia0
      - /dev/nvidia1:/dev/nvidia1
      - /dev/nvidiactl:/dev/nvidiactl
      - /dev/nvidia-uvm:/dev/nvidia-uvm
      - /dev/nvidia-modeset:/dev/nvidia-modeset
      # AMD GPU support - supports multiple GPUs (comment out if not using AMD)  
      - /dev/dri:/dev/dri
      - /dev/kfd:/dev/kfd
    # Add privilege for GPU access
    privileged: false
    # Alternative to privileged - use specific capabilities
    cap_add:
      - SYS_ADMIN
    networks:
      - tvh-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/system-info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: tvh-streamer-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl:ro
      - ./streams:/var/www/streams:ro
    depends_on:
      - tvh-streamer
    networks:
      - tvh-network

networks:
  tvh-network:
    driver: bridge
