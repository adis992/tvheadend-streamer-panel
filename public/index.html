        // Bandwidth calculation functions
        function formatBandwidth(bps) {
            if (!bps || bps === 0) return '-- Mbps';
            
            const mbps = bps / (1024 * 1024);
            if (mbps < 1) {
                const kbps = bps / 1024;
                return `${kbps.toFixed(1)} Kbps`;
            }
            return `${mbps.toFixed(1)} Mbps`;
        }
        
        function calculateBandwidth(channel, profile) {
            // If passthrough or no profile, return original bandwidth
            if (!profile || profile === 'passthrough') {
                return channel.inputBandwidth || 0;
            }
            
            // Estimate transcoded bandwidth based on profile
            const profileBandwidths = {
                'hevc_gpu': 2000000, // 2 Mbps
                'hevc_cpu': 2000000,
                'h264_gpu': 3000000, // 3 Mbps  
                'h264_cpu': 3000000,
                'low_gpu': 1000000,  // 1 Mbps
                'low_cpu': 1000000
            };
            
            return profileBandwidths[profile] || 2000000; // Default 2 Mbps
        }

                            }

        // Helper function to calculate bandwidth for a channel
        function calculateChannelBandwidth(channel) {
            if (!channel.isActive) return { input: 0, output: 0 };
            
            // Estimate input bandwidth (from TVHeadend)
            const inputBandwidth = channel.estimatedBandwidth || 8; // MB/s default estimate
            
            // Calculate output bandwidth
            let outputBandwidth = inputBandwidth; // Default for passthrough
            
            if (!channel.passthrough && channel.profile && availableProfiles[channel.profile]) {
                const profile = availableProfiles[channel.profile];
                if (profile.bitrate) {
                    const bitrateKbps = parseInt(profile.bitrate.replace('k', ''));
                    outputBandwidth = bitrateKbps / 8 / 1024; // Convert kbps to MB/s
                }
            }
            
            return {
                input: inputBandwidth,
                output: outputBandwidth
            };
        }
        
        // Function to update statistics
        function updateStats() {
            const totalChannels = channels.length;
            const activeStreamsCount = channels.filter(c => c.isActive).length;
            
            // Calculate bandwidth
            let totalBandwidth = 0;
            channels.filter(c => c.isActive).forEach(channel => {
                if (channel.passthrough) {
                    // For passthrough, estimate original stream bandwidth (usually higher)
                    totalBandwidth += parseFloat(channel.estimatedBandwidth || 8); // MB/s estimate for original
                } else {
                    // For transcoded streams, use profile bitrate
                    const profile = availableProfiles[channel.profile];
                    if (profile && profile.bitrate) {
                        const bitrateKbps = parseInt(profile.bitrate.replace('k', ''));
                        totalBandwidth += (bitrateKbps / 8 / 1024); // Convert kbps to MB/s
                    } else {
                        totalBandwidth += 3.5; // Default estimate
                    }
                }
            });
            
            if (totalChannelsSpan) totalChannelsSpan.textContent = totalChannels;
            if (activeStreamsSpan) activeStreamsSpan.textContent = activeStreamsCount;
            
            // Update bandwidth display
            const bandwidthElement = document.getElementById('bandwidth-usage');
            if (bandwidthElement) {
                bandwidthElement.textContent = `${totalBandwidth.toFixed(1)} MB/s`;
            }
        }
