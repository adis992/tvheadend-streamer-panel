<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVHeadend Streamer - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        
        .sidebar-brand {
            text-align: center;
            padding: 0 20px 30px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .sidebar-brand h4 {
            margin: 0;
            font-weight: bold;
        }
        
        .nav-item {
            margin: 5px 15px;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        /* Main content */
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
        }
        
        .gpu-status {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .gpu-badge {
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8em;
        }
        
        .gpu-available { background: #28a745; color: white; }
        .gpu-unavailable { background: #dc3545; color: white; }
        
        .controls-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .channels-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .channel-card {
            border: none;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .channel-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .channel-active {
            border-left: 5px solid #28a745;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        }
        
        .channel-transcoding {
            border-left: 5px solid #ffc107;
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
        }
        
        .btn-sm {
            font-size: 0.8rem;
            padding: 4px 8px;
        }
        
        .badge {
            font-size: 0.7rem;
        }
        
        .status-idle { background: #6c757d; }
        .status-transcoding { background: #ffc107; }
        .status-passthrough { background: #17a2b8; }
        .status-streaming { background: #28a745; }
        .status-error { background: #dc3545; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
            }
        }
        
        .controls-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

        .channels-container {
            background: rgba(255, 255, 255, 0.95);

            padding: 25px;

        .channel-card {

        .form-label-sm {

        }

        .status-inactive { background: #6c757d; color: white; }
        .status-transcoding { background: #ffc107; color: #333; }
        .status-passthrough { background: #17a2b8; color: white; }
        
        .btn-sm {

            font-size: 0.85em;
        }
        
        .progress-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            z-index: 1000;
        }
        
        .progress-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .stats-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        .stat-item {
            margin: 10px 0;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }
        
        .channel-url {
            font-family: monospace;
            font-size: 0.8em;
            color: #666;
            word-break: break-all;
            margin-top: 5px;
        }
        
        .output-link {
            font-size: 0.8em;
            margin-top: 3px;

        }

        .output-link .btn-link {
            font-size: 0.7em;

        .bandwidth-info {
            font-size: 0.8em;
            color: #28a745;

        .bandwidth-info i {
            margin-right: 5px;

        .vlc-button {
            background: linear-gradient(135deg, #ff8c00 0%, #ff6347 100%);
            border: none;
            color: white;
        }
        
        .vlc-button:hover {
            background: linear-gradient(135deg, #ff6347 0%, #ff4500 100%);
            color: white;
        }
        
        .vlc-not-installed {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .channel-controls {
                width: 100%;
                margin-top: 10px;
            }
            
            .gpu-status {
                flex-direction: column;
                align-items: center;

        }
        
        .udp-info {

            border-radius: 5px;
            margin-top: 5px;

        }
        
        .udp-info button {
            padding: 0 3px;
            color: #0d6efd;
        }
        
        .udp-info small {
            word-break: break-all;
        }
    </style>

    <script>
        // Initialize Socket.IO
        const socket = io();
        
        // Global variables
        let channels = [];
        let gpuInfo = { nvidia: false, amd: false };
        let activeStreams = new Set();
        let vlcInstalled = false;
        let availableProfiles = {};
        let availableGPUs = {};
        let autoRefreshEnabled = true;
        let autoRefreshInterval = null;
        let serverConfig = null;
        
        // DOM elements
        const channelsList = document.getElementById('channels-list');
        const refreshBtn = document.getElementById('refresh-btn');
        const searchInput = document.getElementById('search-input');
        const qualitySelect = document.getElementById('quality-select');
        const gpuSelect = document.getElementById('gpu-select');
        const totalChannelsSpan = document.getElementById('total-channels');
        const activeStreamsSpan = document.getElementById('active-streams');
        const progressContainer = document.getElementById('progress-container');
        const nvidiaStatus = document.getElementById('nvidia-status');
        const amdStatus = document.getElementById('amd-status');
        
        // Socket event listeners
        socket.on('connect', () => {
            console.log('🔥 Connected to server');
            fetchGPUInfo();
            checkVLCInstallation();
        });
        
        socket.on('disconnect', () => {
            console.log('🔥 Disconnected from server');
        });
        
        socket.on('reconnect', () => {
            console.log('🔥 Reconnected to server');
        });
        
        socket.on('channelsUpdated', (channelsData) => {
            // Only update if data actually changed
            const channelsChanged = JSON.stringify(channels) !== JSON.stringify(channelsData);
            if (channelsChanged) {
                console.log('Channels data changed, updating UI');
                channels = channelsData;
                renderChannels();
                updateStats();
            }
        });
        
        socket.on('gpuInfo', (info) => {
            gpuInfo = info;
            updateGPUStatus();
        });
        
        async function checkVLCInstallation() {
            try {
                const response = await fetch('/api/check-vlc');
                const result = await response.json();
                vlcInstalled = result.installed;
            } catch (error) {
                console.error('Error checking VLC installation:', error);
                vlcInstalled = false;
            }
        }
        
        socket.on('streamStarted', (data) => {
            console.log(`🔥 RECEIVED streamStarted event:`, data);
            activeStreams.add(data.channelId);
            
            // Show appropriate notification based on stream type
            const statusMessage = data.passthrough 
                ? `Passthrough stream aktiviran za kanal ${data.channelId}` 
                : `Transkodiranje u toku za kanal ${data.channelId} (${data.profile}, ${data.gpu})`;
            showNotification(statusMessage, 'success');
            
            // Update local channel status immediately for responsive UI
            const channel = channels.find(c => c.id === data.channelId);
            if (channel) {
                channel.isActive = true;
                // For passthrough streams, transcoding should be false
                channel.transcoding = data.passthrough ? false : true;
                channel.passthrough = data.passthrough || false;
                channel.profile = data.profile;
                channel.gpu = data.gpu;
                
                console.log(`🔥 Updated channel ${data.channelId}: active=${channel.isActive}, transcoding=${channel.transcoding}, passthrough=${channel.passthrough}, profile=${data.profile}`);
                
                renderChannels(); // Re-render immediately
            } else {
                console.error(`🔥 Channel not found for ID: ${data.channelId}`);
            }
            updateStats();
        });
        
        socket.on('streamStopped', (data) => {
            activeStreams.delete(data.channelId);
            showNotification(`Stream zaustavljen za kanal ${data.channelId}`, 'info');
            
            // Update local channel status immediately
            const channel = channels.find(c => c.id === data.channelId);
            if (channel) {
                channel.isActive = false;
                channel.transcoding = false;
                channel.passthrough = false;
                channel.bandwidth = 0;
                console.log(`Stopped channel ${data.channelId}: active=${channel.isActive}, transcoding=${channel.transcoding}, passthrough=${channel.passthrough}`);
                renderChannels(); // Re-render immediately
            }
            updateStats();
        });
        
        socket.on('transcodingProgress', (data) => {
            updateProgressNotification(data);
        });
        
        socket.on('transcodingError', (data) => {
            showNotification(`Greška u transkodovanju: ${data.error}`, 'error');
        });
        
        // Functions
        async function fetchGPUInfo() {
            try {
                const response = await fetch('/api/gpu-info');
                const info = await response.json();
                gpuInfo = info;
                updateGPUStatus();
            } catch (error) {
                console.error('Error fetching GPU info:', error);
            }
        }
        
        async function fetchChannels() {
            try {
                const response = await fetch('/api/channels');
                const data = await response.json();
                channels = data;
                console.log('Loaded channels:', channels.length);
                
                // Always render channels after loading
                renderChannels();
                updateStats();
            } catch (error) {
                console.error('Error fetching channels:', error);
            }
        }
        
        async function fetchProfiles() {
            try {
                const response = await fetch('/api/profiles');
                const data = await response.json();
                availableProfiles = data.profiles;
                availableGPUs = data.availableGPUs;
                console.log('Loaded profiles:', availableProfiles);
                console.log('Available GPUs:', availableGPUs);
                
                // Debug output for troubleshooting
                console.log('Profile keys:', Object.keys(availableProfiles));
                console.log('GPU structure:', availableGPUs);
                
                // Re-render channels now that profiles are loaded
                if (channels && channels.length > 0) {
                    renderChannels();
                }
            } catch (error) {
                console.error('Error fetching profiles:', error);
            }
        }
        
        function updateGPUStatus() {
            nvidiaStatus.className = `gpu-badge ${gpuInfo.nvidia ? 'gpu-available' : 'gpu-unavailable'}`;
            nvidiaStatus.innerHTML = `<i class="fas fa-microchip"></i> NVIDIA: ${gpuInfo.nvidia ? 'Dostupna' : 'Nedostupna'}`;
            
            amdStatus.className = `gpu-badge ${gpuInfo.amd ? 'gpu-available' : 'gpu-unavailable'}`;
            amdStatus.innerHTML = `<i class="fas fa-microchip"></i> AMD: ${gpuInfo.amd ? 'Dostupna' : 'Nedostupna'}`;
        }
        
        function renderChannels(filteredChannels = null) {
            const channelsToRender = filteredChannels || channels;
            
            if (channelsToRender.length === 0) {
                channelsList.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-tv fa-3x text-muted"></i>
                        <p class="mt-3">Nema dostupnih kanala</p>
                        <button class="btn btn-primary" onclick="refreshPlaylist()">
                            <i class="fas fa-sync-alt"></i> Učitaj Playlistu
                        </button>
                    </div>
                `;
                return;
            }
            
            const html = channelsToRender.map(channel => {
                const statusClass = channel.isActive ? 
                    (channel.passthrough ? 'channel-passthrough' : 
                     channel.transcoding ? 'channel-transcoding' : 'channel-active') : '';
                
                const statusBadge = channel.isActive ? 
                    (channel.passthrough ? 
                        `<span class="status-badge status-passthrough">Passthrough</span>` :
                        channel.transcoding ? 
                        `<span class="status-badge status-transcoding">Transkoduje</span>` :
                        `<span class="status-badge status-active">Aktivan</span>`
                    ) : 
                    `<span class="status-badge status-inactive">Neaktivan</span>`;
                
                const bandwidthInfo = channel.isActive && channel.bandwidth !== undefined ? 
                    `<div class="bandwidth-info">
                        <i class="fas fa-tachometer-alt"></i>
                        ${channel.bandwidth > 0 ? channel.bandwidth.toFixed(2) : '0.00'} MB/s 
                        <span style="color: #666;">(${(channel.totalData || 0).toFixed(1)} MB)</span>
                    </div>` : 
                    (channel.isActive ? 
                        `<div class="bandwidth-info">
                            <i class="fas fa-tachometer-alt"></i>
                            Passthrough - 0.00 MB/s (0.0 MB)
                        </div>` : '');
                
                const vlcButton = channel.isActive ? 
                    `<button class="btn btn-sm vlc-button ${!vlcInstalled ? 'vlc-not-installed' : ''}" 
                             onclick="launchVLC(${channel.id})" 
                             ${!vlcInstalled ? 'disabled title="VLC nije instaliran"' : 'title="Otvori u VLC"'}>
                        <i class="fas fa-play-circle"></i> VLC
                    </button>` : '';
                
                // Generate profile options - simplified static version
                const selectedProfile = channel.profile || 'medium';
                const profileOptions = `
                    <option value="passthrough" ${selectedProfile === 'passthrough' ? 'selected' : ''}>Passthrough (Direktni stream)</option>
                    <optgroup label="AMD RX 580 Optimizirani">
                        <option value="low_amd" ${selectedProfile === 'low_amd' ? 'selected' : ''}>AMD Low (854x480, 800kbps)</option>
                        <option value="medium_amd" ${selectedProfile === 'medium_amd' ? 'selected' : ''}>AMD Medium (1280x720, 1.8Mbps)</option>
                        <option value="high_amd" ${selectedProfile === 'high_amd' ? 'selected' : ''}>AMD High (1920x1080, 3.5Mbps)</option>
                    </optgroup>
                    <optgroup label="Standardni profili">
                        <option value="low" ${selectedProfile === 'low' ? 'selected' : ''}>Low (640x480)</option>
                        <option value="medium" ${selectedProfile === 'medium' ? 'selected' : ''}>Medium (1280x720)</option>
                        <option value="high" ${selectedProfile === 'high' ? 'selected' : ''}>High (1920x1080)</option>
                        <option value="ultra" ${selectedProfile === 'ultra' ? 'selected' : ''}>Ultra (2560x1440)</option>
                        <option value="hevc_low" ${selectedProfile === 'hevc_low' ? 'selected' : ''}>HEVC Low (640x480)</option>
                        <option value="hevc_medium" ${selectedProfile === 'hevc_medium' ? 'selected' : ''}>HEVC Medium (1280x720)</option>
                        <option value="hevc_high" ${selectedProfile === 'hevc_high' ? 'selected' : ''}>HEVC High (1920x1080)</option>
                    </optgroup>
                `;
                
                // Generate GPU options - simplified static version
                const selectedGPU = channel.gpu || 'auto';
                const gpuOptions = `
                    <option value="auto" ${selectedGPU === 'auto' ? 'selected' : ''}>Auto</option>
                    <option value="amd" ${selectedGPU === 'amd' ? 'selected' : ''}>AMD</option>
                    <option value="nvidia" ${selectedGPU === 'nvidia' ? 'selected' : ''}>NVIDIA</option>
                `;
                
                const profileSelect = `
                    <div class="channel-profile-select mb-2">
                        <label class="form-label-sm">Profil:</label>
                        <select class="form-select form-select-sm" id="profile-${channel.id}" ${channel.isActive ? 'disabled' : ''}>
                            ${profileOptions}
                        </select>
                    </div>
                `;
                
                const gpuSelect = `
                    <div class="channel-gpu-select mb-2">
                        <label class="form-label-sm">GPU:</label>
                        <select class="form-select form-select-sm" id="gpu-${channel.id}" ${channel.isActive ? 'disabled' : ''}>
                            ${gpuOptions}
                        </select>
                    </div>
                `;
                
                return `
                    <div class="card channel-card ${statusClass}">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <img src="${channel.logo || '/placeholder-logo.png'}" 
                                     alt="${channel.name}" 
                                     class="channel-logo"
                                     onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIGZpbGw9IiNjY2MiIHZpZXdCb3g9IjAgMCAyNCAyNCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMjEgNkg9djEwaDEyVjZtLTItM0g1djEwaDE0VjN6Ii8+PC9zdmc+'">
                                
                                <div class="channel-info">
                                    <div class="channel-name">
                                        ${channel.channelNumber ? `<span class="badge bg-primary me-2">${channel.channelNumber}</span>` : ''}
                                        ${channel.name}
                                    </div>
                                    <div class="channel-group">
                                        <i class="fas fa-folder"></i> ${channel.group}
                                    </div>
                                    ${bandwidthInfo}
                                    <div class="channel-url">${channel.url}</div>
                                    ${channel.isActive ? `
                                        <div class="mt-2">
                                            <div class="output-link">
                                                <small class="text-primary">
                                                    <i class="fas fa-stream"></i> ${channel.passthrough ? 'Direct' : 'HLS'}: 
                                                    <a href="${channel.passthrough ? channel.url : `http://${window.location.hostname}:${serverConfig.streaming.port}/streams/${channel.channelNumber || channel.id}/playlist.m3u8`}" target="_blank" style="text-decoration: none;">
                                                        ${channel.passthrough ? channel.url : `http://${window.location.hostname}:${serverConfig.streaming.port}/streams/${channel.channelNumber || channel.id}/playlist.m3u8`}
                                                    </a>
                                                    <button class="btn btn-sm btn-link p-0" onclick="copyToClipboard('${channel.passthrough ? channel.url : `http://${window.location.hostname}:${serverConfig.streaming.port}/streams/${channel.channelNumber || channel.id}/playlist.m3u8`}')" title="Copy ${channel.passthrough ? 'Direct' : 'HLS'} URL">
                                                        <i class="fas fa-copy"></i>
                                                    </button>
                                                    <button class="btn btn-sm btn-link p-0" onclick="openInVlc('${channel.passthrough ? channel.url : `http://${window.location.hostname}:${serverConfig.streaming.port}/streams/${channel.channelNumber || channel.id}/playlist.m3u8`}')" title="Open in VLC">
                                                        <i class="fas fa-play text-warning"></i>
                                                    </button>
                                                </small>
                                            </div>
                                            ${channel.udpStreaming && channel.simpleUdpUrl ? `
                                            <div class="output-link">
                                                <small class="text-success">
                                                    <i class="fas fa-broadcast-tower"></i> UDP: 
                                                    <span style="font-family: monospace;">${channel.simpleUdpUrl}</span>
                                                    <button class="btn btn-sm btn-link p-0" onclick="copyToClipboard('${channel.simpleUdpUrl}')" title="Copy UDP URL">
                                                        <i class="fas fa-copy"></i>
                                                    </button>
                                                    <button class="btn btn-sm btn-link p-0" onclick="openInVlc('${channel.simpleUdpUrl}')" title="Open in VLC">
                                                        <i class="fas fa-play text-warning"></i>
                                                    </button>
                                                </small>
                                            </div>
                                            ` : ''}
                                        </div>
                                    ` : ''}
                                </div>
                                
                                <div class="channel-controls">
                                    ${statusBadge}
                                    
                                    ${!channel.isActive ? `
                                        ${profileSelect}
                                        ${gpuSelect}
                                        <button class="btn btn-success btn-sm" onclick="startStreamWithOptions(${channel.id})">
                                            <i class="fas fa-play"></i> Start
                                        </button>
                                    ` : `
                                        <div class="active-stream-info mb-2">
                                            <small class="text-muted">
                                                Profil: <strong>${channel.profile || 'medium'}</strong><br>
                                                GPU: <strong>${channel.gpu || 'auto'}</strong>
                                            </small>
                                        </div>
                                        <button class="btn btn-danger btn-sm" onclick="stopStream(${channel.id})">
                                            <i class="fas fa-stop"></i> Stop
                                        </button>
                                        <button class="btn btn-info btn-sm" onclick="openStream(${channel.id})">
                                            <i class="fas fa-external-link-alt"></i> Otvori
                                        </button>
                                        ${vlcButton}
                                        ${channel.udpStreaming ? `
                                        <div class="mt-2 udp-info">
                                            <small class="text-muted">
                                                UDP: <strong>${channel.simpleUdpUrl || channel.udpUrl || 'N/A'}</strong>
                                                <button class="btn btn-sm btn-link" onclick="copyUdpUrl('${channel.simpleUdpUrl || channel.udpUrl}')">
                                                    <i class="fas fa-copy"></i>
                                                </button>
                                                <button class="btn btn-sm btn-link" onclick="openInVlc('${channel.simpleUdpUrl || channel.udpUrl}')">
                                                    <i class="fas fa-play"></i> VLC
                                                </button>
                                            </small>
                                        </div>
                                        <button class="btn btn-danger btn-sm mt-1" onclick="stopUdp(${channel.id})">
                                            <i class="fas fa-stop-circle"></i> Stop UDP
                                        </button>
                                        ` : `
                                        <button class="btn btn-primary btn-sm mt-1" onclick="startUdp(${channel.id})">
                                            <i class="fas fa-broadcast-tower"></i> Start UDP
                                        </button>
                                        `}
                                    `}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            channelsList.innerHTML = html;
        }
        
        function updateStats() {
            totalChannelsSpan.textContent = channels.length;
            activeStreamsSpan.textContent = channels.filter(c => c.isActive).length;
        }
        
        async function refreshPlaylist() {
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Osvježava...';
            
            try {
                const response = await fetch('/api/refresh-playlist', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    showNotification(`Uspješno učitano ${result.count} kanala`, 'success');
                    // Reload channels after refreshing playlist
                    await fetchChannels();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showNotification(`Greška: ${error.message}`, 'error');
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Osvježi Playlistu';
            }
        }
        
        async function startStream(channelId) {
            const profile = qualitySelect.value;
            const gpu = gpuSelect.value;
            
            try {
                const response = await fetch(`/api/start-stream/${channelId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ profile, gpu })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showNotification(`Stream pokrennut za kanal ${channelId}`, 'success');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showNotification(`Greška pokretanja: ${error.message}`, 'error');
            }
        }
        
        async function startStreamWithOptions(channelId) {
            console.log(`🔥 Starting stream for channel ${channelId}`);
            
            const profileSelect = document.getElementById(`profile-${channelId}`);
            const gpuSelect = document.getElementById(`gpu-${channelId}`);
            
            const profile = profileSelect ? profileSelect.value : 'passthrough';
            const gpu = gpuSelect ? gpuSelect.value : 'auto';
            
            console.log(`🔥 Profile: ${profile}, GPU: ${gpu}`);
            
            // Determine if this is passthrough or transcoding
            const isPassthrough = profile === 'passthrough';
            
            try {
                console.log(`🔥 Sending API request to /api/start-stream/${channelId}`);
                
                const response = await fetch(`/api/start-stream/${channelId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ profile, gpu })
                });
                
                const result = await response.json();
                console.log(`🔥 API response:`, result);
                
                if (response.ok) {
                    // Show appropriate message based on stream type
                    const statusMessage = isPassthrough 
                        ? `Passthrough aktiviran za kanal ${channelId}` 
                        : `Transkodiranje pokrenuto za kanal ${channelId} (${profile}, ${gpu})`;
                    showNotification(statusMessage, 'success');
                    
                    // Update channel data immediately to store selected options
                    const channel = channels.find(c => c.id === channelId);
                    if (channel) {
                        channel.profile = profile;
                        channel.gpu = gpu;
                        channel.isActive = true;
                        
                        // Set appropriate flags immediately
                        if (isPassthrough) {
                            channel.passthrough = true;
                            channel.transcoding = false;
                        } else {
                            channel.passthrough = false;
                            channel.transcoding = true;
                        }
                        
                        console.log(`🔥 Updated channel ${channelId} locally: active=${channel.isActive}, transcoding=${channel.transcoding}, passthrough=${channel.passthrough}`);
                    }
                    
                    // Immediate re-render to show status change
                    renderChannels();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error(`🔥 Error starting stream:`, error);
                showNotification(`Greška pokretanja: ${error.message}`, 'error');
            }
        }
        
        async function stopStream(channelId) {
            try {
                const response = await fetch(`/api/stop-stream/${channelId}`, { method: 'POST' });
                const result = await response.json();
                
                if (response.ok) {
                    showNotification(`Stream zaustavljen za kanal ${channelId}`, 'info');
                    
                    // Update local channel state
                    const channel = channels.find(c => c.id === channelId);
                    if (channel) {
                        channel.isActive = false;
                        channel.transcoding = false;
                    }
                    
                    // Manual re-render to show immediate feedback
                    setTimeout(() => renderChannels(), 500);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showNotification(`Greška zaustavljanja: ${error.message}`, 'error');
            }
        }
        
        function openStream(channelId) {
            const channel = channels.find(c => c.id === channelId);
            if (!channel) {
                showNotification('Kanal nije pronađen', 'error');
                return;
            }
            
            // Use channel number if available for HLS URLs
            const streamId = channel.channelNumber || channelId;
            const streamUrl = channel.passthrough ? 
                channel.url : 
                `http://${window.location.hostname}:${serverConfig.streaming.port}/streams/${streamId}/playlist.m3u8`;
            
            console.log('Opening stream URL:', streamUrl);
            window.open(streamUrl, '_blank');
        }
        
        async function launchVLC(channelId) {
            if (!vlcInstalled) {
                showNotification('VLC nije instaliran. Molimo instalirajte VLC media player.', 'error');
                return;
            }
            
            try {
                const response = await fetch(`/api/launch-vlc/${channelId}`, { method: 'POST' });
                const result = await response.json();
                
                if (response.ok) {
                    showNotification(`VLC pokrenut za kanal ${channelId}`, 'success');
                } else {
                    if (result.error === 'VLC not installed') {
                        showNotification('VLC nije instaliran. Instalirajte ga koristeći: sudo apt install vlc', 'error');
                    } else {
                        throw new Error(result.error);
                    }
                }
            } catch (error) {
                showNotification(`Greška pokretanja VLC: ${error.message}`, 'error');
            }
        }
        
        async function startAllStreams() {
            const profile = qualitySelect.value;
            const gpu = gpuSelect.value;
            
            const startAllBtn = document.getElementById('start-all-btn');
            startAllBtn.disabled = true;
            startAllBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Pokretam...';
            
            try {
                const response = await fetch('/api/start-all-streams', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ profile, gpu })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    const successCount = result.results.filter(r => r.success).length;
                    const totalCount = result.results.length;
                    showNotification(`Pokrenuto ${successCount}/${totalCount} stream-ova (${profile}, ${gpu})`, 'success');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showNotification(`Greška bulk pokretanja: ${error.message}`, 'error');
            } finally {
                startAllBtn.disabled = false;
                startAllBtn.innerHTML = '<i class="fas fa-play"></i> Pokreni SVE';
            }
        }
        
        async function stopAllStreams() {
            const stopAllBtn = document.getElementById('stop-all-btn');
            stopAllBtn.disabled = true;
            stopAllBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Zaustavljam...';
            
            try {
                const response = await fetch('/api/stop-all-streams', { method: 'POST' });
                const result = await response.json();
                
                if (response.ok) {
                    const successCount = result.results.filter(r => r.success).length;
                    showNotification(`Zaustavljeno ${successCount} stream-ova`, 'info');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showNotification(`Greška bulk zaustavljanja: ${error.message}`, 'error');
            } finally {
                stopAllBtn.disabled = false;
                stopAllBtn.innerHTML = '<i class="fas fa-stop"></i> Zaustavi SVE';
            }
        }

        // Update system from GitHub
        async function updateSystem() {
            if (!confirm('Da li želiš ažurirati sistem sa najnovijim promenama sa GitHub-a? Ovo može uzeti nekoliko minuta.')) {
                return;
            }
            
            const updateBtn = document.getElementById('updateSystem');
            const originalText = updateBtn.innerHTML;
            
            updateBtn.disabled = true;
            updateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Ažuriranje...';
            
            try {
                const response = await fetch('/api/update-system', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Sistem je uspešno ažuriran! Stranica će se osvežiti.');
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                } else {
                    alert('Greška pri ažuriranju: ' + (data.error || 'Nepoznata greška'));
                }
            } catch (error) {
                alert('Greška pri ažuriranju: ' + error.message);
            } finally {
                updateBtn.disabled = false;
                updateBtn.innerHTML = originalText;
            }
        }
        
        // Bind download events
        document.getElementById('updateSystem').addEventListener('click', updateSystem);
        document.getElementById('downloadChannelList').addEventListener('click', downloadChannelList);
        document.getElementById('downloadActiveStreams').addEventListener('click', downloadActiveStreams);
        
        // Call this function on page load
        fetchServerConfig();
    </script>
    </div> <!-- End main-content -->
</body>
